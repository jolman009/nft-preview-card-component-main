<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <header>
        <img src='../assets/images/image-equilibrium.jpg' alt="">
    </header>
    <main class="title">
        <div class="title-card">
            <h1>Equilibrium #3429</h1>
        </div>
            <p>Our Equilibrium collection promotes balance and calm.</p>
    </main>
    <section class="display-message">
        <div class="value">
            0.041 ETH
        </div>
        <div class="date">
            3 days left
        </div>
    </section>
       
    <footer>
        <div class="linked">
            <img class="profile" src="http://jolman009.github.io/blog-preview-card-main/assets/images/image-avatar.webp" alt="profile" width="35" height="35">
            <p>Creation of Jules Wyvern</p>
        </div>
    </footer>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
</body>
</html>
